<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>InfiniFighter - A Procedurally Generated Content Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/phaser.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
    <main>
        <div id="pcg-content"></div>
        <!-- Modal -->
        <div class="modal fade" id="experience-survey" tabindex="-1" role="dialog" aria-labelledby="experiential-survey-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="experiential-survey-modal">Game Survey</h4>
                    </div>
                    <div class="modal-body">
                        <span class="glyphicon glyphicon-alert"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Done</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#experience-survey">
            Launch Survey
        </button -->
    </main>
</body>
</html>
